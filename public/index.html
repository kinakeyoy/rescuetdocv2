<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header"></div>
    <a class="navbar-brand" href="#">Rescate de Documentos</a>
  
  </header>
  <div class="container mt-4">
  
    <h1 class="mt-4">Bienvenido a Rescate de Documentos</h1>
    <p>Ayudamos a la comunidad a recuperar sus documentos perdidos.</p>
    <div class="row">
      <div class="col-md-6">
        <img src="img/banner1.png" class="img-fluid" alt="Publicidad 1">
      </div>
    
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
  <script src="js/app.js"></script>
  <script>
    // Cargar el header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
        // Agregar funcionalidad de cerrar sesión
        document.getElementById('logout-btn').addEventListener('click', () => {
          firebase.auth().signOut().then(() => {
            window.location.href = 'login.html';
          }).catch((error) => {
            console.error('Error al cerrar sesión: ', error);
          });
        });
      });

      // Mostrar el email del usuario
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // User is signed in
        const userEmail = user.email;
        document.getElementById('user-email').textContent = userEmail;
      } else {
        // No user is signed in
        document.getElementById('user-email').textContent = '';
      }
    });
  

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login.html';
      }
    });

   
  </script>
</body>
</html>
